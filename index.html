<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditační zeď</title>
    <meta id= "timer-meta" name="timer" content="0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="set-time">
            <p class = "p-descript">Nastavte počet minut:</p>
            <input class = "timer_bar" type = "text">
            <input class = "timer_button" type= "submit" value = "nastavit"/>
            <div class="clearfix"></div>
        </div>
        <p class="invalid_text_block"></p>
        <div class="set-backgroud">
            <p class = "p-descript_2">Nastevte zeď:</p>
            <p class="color color_1" data-color="white">bílá</p>
            <p class="color color_2" data-color="lightgray">šedá</p>
            <p class="color color_3" data-color="palegreen">zelená</p>
            <p class="color color_4" data-color="#FFFACD">béžová</p>
            <p class="color color_5" data-color="#a9cade">modrá</p>
            <br>
            <div class="second-line">
                <img class="img1" src="img/img1.jpg" alt="">
                <img class="img2" src="img/img2.jpg" alt="">
                <img class="img3" src="img/img3.jpg" alt="">
                <img class="img4" src="img/img4.jpg" alt="">
                <img class="img5" src="img/img5.jpg" alt="">
            </div>
            <div class="clearfix"></div>
        </div>
    </form> 
    <script src= "script.js"></script>
</html>
